<!DOCTYPE html>
<html>
    <head>
        <title>Корзинка-резинка</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="fog"></div>
        <div class="cart">
            <div class="header">
                <h1 class="content-left">оформление заказа</h1>
                <a href="#" class="top-block-link">Продолжить покупки</a>
                <a href="#" class="content-right close"></a>
                <div class="clear"></div>
            </div>
            <div class="left-block content-left">
                <p>
                    <span>Имя</span>
                    <input name="cart_client" type="text" value="" placeholder="Введите Ваше имя и фамилию">
                </p>
                <p>
                    <span>Страна</span>
                <div class="select-wrapper">
                    <select name="cart_geo">
                        <option value="R0">Регион 0</option>
                        <option value="R1" selected="selected">Регион 1</option>
                        <option value="R2">Регион 2</option>
                        <option value="R3">Регион 3</option>
                    </select>
                </div>
                </p>
                <p>
                    <span>Телефон <font title="Это поле обязательно для заполнения">*</font></span>
                    <input name="cart_client" type="text" value="" placeholder="Введите Ваше имя и фамилию">
                </p>
                <p>
                    <span>Адрес</span>
                    <textarea placeholder="Полный адрес доставки"></textarea>
                </p>
                <hr noshade="noshade">
                <button class="submit">Оформить заказ</button>
                <a class="del-link content-right" href="#">Очистить</a>
            </div>
            <div class="right-block content-left">
                <ul class="cart-ul">
                    <li>
                        <img src="./images/com.iconarchive.shopping-bag-icon.png" alt="Пакет с сюрпризом внутри">
                        <div class="info">
                            <h2>Пакет с сюрпризом внутри</h2>
                            <span class="close">close</span>
                            <div class="clear"></div>
                            <p>Артикул: 
                                <em>0</em>
                            </p>
                            <input type="hidden" value="0">
                            <p class="cost">
                                <span class="cart-price">0</span>
                                <em>cc</em>
                            </p>
                            <div class="arrow-block">
                                <p>
                                    <input type="text" value="0" class="item-count">
                                </p>
                                <a class="arrow-up" href=""></a>
                                <a class="arrow-down" href=""></a>
                            </div>
                        </div>
                        <div class="clear">
                        </div>
                    </li>
                    <li>
                        <img src="./images/com.iconarchive.Windows-Live-Writer-icon.png" alt="Планшетка с фотографией и ручкой">
                        <div class="info">
                            <h2>Планшетка с фотографией и ручкой</h2>
                            <span class="close">close</span>
                            <div class="clear"></div>
                            <p>Артикул: 
                                <em>0</em>
                            </p>
                            <input type="hidden" value="0">
                            <p class="cost">
                                <span class="cart-price">0</span>
                                <em>cc</em>
                            </p>
                            <div class="arrow-block">
                                <p>
                                    <input type="text" value="0" class="item-count">
                                </p>
                                <a class="arrow-up" href=""></a>
                                <a class="arrow-down" href=""></a>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </li>
                </ul>
                <p class="total">Всего-лишь:
                    <em>0</em> 
                    <span>cc</span>
                </p>
                <div class="clear"></div>
            </div>
        </div>
    </body>
</html>
