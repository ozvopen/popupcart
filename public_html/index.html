<!DOCTYPE html>
<html>
    <head>
        <title>Product order Cart</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="fog"></div>
        <div class="cart">
            <div class="header">
                <h1 class="content-left">Your order</h1>
                <a href="#" class="top-block-link">Continue shoppin'</a>
                <a href="#" class="content-right close"></a>
                <div class="clear"></div>
            </div>
            <div class="left-block content-left">
                <p>
                    <span>Name</span>
                    <input name="cart_client" type="text" value="" placeholder="Fill your name">
                </p>
                <p>
                    <span>Country</span>
                <div class="select-wrapper">
                    <select name="cart_geo">
                        <option value="R0">Region 0</option>
                        <option value="R1" selected="selected">Region 1</option>
                        <option value="R2">Region 2</option>
                        <option value="R3">Region 3</option>
                    </select>
                </div>
                </p>
                <p>
                    <span>Number <font title="This field is required">*</font></span>
                    <input name="cart_client" type="text" value="" placeholder="Type a phone number">
                </p>
                <p>
                    <span>Address</span>
                    <textarea placeholder="Where to ship"></textarea>
                </p>
                <hr noshade="noshade">
                <button class="submit">Checkout</button>
                <a class="del-link content-right" href="#">Clear</a>
            </div>
            <div class="right-block content-left">
                <ul class="cart-ul">
                    <li>
                        <img src="images/com.iconarchive.shopping-bag-icon.png" alt="Magic packet">
                        <div class="info">
                            <h2>A magic packet</h2>
                            <span class="close">close</span>
                            <div class="clear"></div>
                            <p>Part number:
                                <em>0</em>
                            </p>
                            <input type="hidden" value="0">
                            <p class="cost">
                                <span class="cart-price">0</span>
                                <em>cc</em>
                            </p>
                            <div class="arrow-block">
                                <p>
                                    <input type="text" value="0" class="item-count">
                                </p>
                                <a class="arrow-up" href=""></a>
                                <a class="arrow-down" href=""></a>
                            </div>
                        </div>
                        <div class="clear">
                        </div>
                    </li>
                    <li>
                        <img src="images/com.iconarchive.Windows-Live-Writer-icon.png" alt="Tablet, pan and photograph">
                        <div class="info">
                            <h2>Tablet, pan and photograph</h2>
                            <span class="close">close</span>
                            <div class="clear"></div>
                            <p>Part number: 
                                <em>0</em>
                            </p>
                            <input type="hidden" value="0">
                            <p class="cost">
                                <span class="cart-price">0</span>
                                <em>cc</em>
                            </p>
                            <div class="arrow-block">
                                <p>
                                    <input type="text" value="0" class="item-count">
                                </p>
                                <a class="arrow-up" href=""></a>
                                <a class="arrow-down" href=""></a>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </li>
                </ul>
                <p class="total">Total:
                    <em>0</em> 
                    <span>cc</span>
                </p>
                <div class="clear"></div>
            </div>
        </div>
    </body>
</html>
